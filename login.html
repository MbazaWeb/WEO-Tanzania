<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <div class="flex justify-center mb-6">
            <img
                src="images/coat_of_arms_tanzania.svg"
                alt="Tanzania Emblem Logo"
                class="w-24 h-24 object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/333333?text=Logo';"
            />
        </div>

        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">WEO Portal</h1>
        <p class="text-center text-gray-600 mb-8">Please log in to continue</p>

        <form id="loginForm">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username or Email</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username or email"
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                />
            </div>
            <a href="forgot_password.html" class="block text-right text-sm text-blue-600 hover:underline mb-6">Forgot password?</a>
            <button
                type="submit"
                class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition duration-300 ease-in-out shadow-lg"
            >
                Login
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline font-semibold">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const defaultUsername = 'user';
            const defaultPassword = 'password';

            if (username === defaultUsername && password === defaultPassword) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('loggedInUser', username);

                console.log('Login successful for user:', username);
                window.location.href = 'index.html';
            } else {
                alert('Incorrect username or password. Please try again.');
                console.log('Login failed for user:', username);
            }
        });
    </script>
</body>
</html>
