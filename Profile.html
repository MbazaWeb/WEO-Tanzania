<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Portal - Wasifu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">WEO Portal - Wasifu</h1>
            <div class="text-right">
                <p class="text-sm">Karibu, <span id="userName" class="font-semibold">Mtumiaji</span>!</p>
                <p class="text-xs" id="currentDateTime"></p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Wasifu wa Mtumiaji</h2>

            <form id="profileForm">
                <!-- Picha ya Wasifu -->
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Picha ya Wasifu</h3>
                <div class="mb-6 text-center">
                    <img
                        src="https://placehold.co/100x100/007bff/ffffff?text=User"
                        alt="Picha ya Wasifu ya Mtumiaji"
                        class="w-24 h-24 rounded-full object-cover mx-auto mb-4"
                        onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/333333?text=User';"
                    />
                    <label for="profilePicture" class="block text-gray-700 text-sm font-semibold mb-2">Pakia Picha ya Wasifu</label>
                    <input
                        type="file"
                        id="profilePicture"
                        name="profilePicture"
                        accept="image/*"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <!-- Taarifa za Mtumiaji -->
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Taarifa za Mtumiaji</h3>
                <div class="mb-4">
                    <label for="nidaNumber" class="block text-gray-700 text-sm font-semibold mb-2">Namba ya NIDA*</label>
                    <input
                        type="text"
                        id="nidaNumber"
                        name="nidaNumber"
                        value="1234567890"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingiza Namba yako ya NIDA"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Jina Kamili*</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        value="David Mbazza"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingiza jina lako kamili"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="contactNumber" class="block text-gray-700 text-sm font-semibold mb-2">Namba ya Simu*</label>
                    <input
                        type="tel"
                        id="contactNumber"
                        name="contactNumber"
                        value="+255712345678"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Mfano: +2557XXXXXXXX"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Barua Pepe</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value="david.mbazza@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingiza barua pepe yako"
                    />
                </div>

                <!-- Makazi ya Mtumiaji -->
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Makazi ya Mtumiaji</h3>
                <div class="mb-4">
                    <label for="district" class="block text-gray-700 text-sm font-semibold mb-2">Wilaya*</label>
                    <select
                        id="district"
                        name="district"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                        <option value="">-- Chagua Wilaya --</option>
                        <option value="Ilala" selected>Ilala</option>
                        <option value="Kinondoni">Kinondoni</option>
                        <option value="Temeke">Temeke</option>
                        <option value="Kigamboni">Kigamboni</option>
                        <option value="Ubungo">Ubungo</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="ward" class="block text-gray-700 text-sm font-semibold mb-2">Kata*</label>
                    <select
                        id="ward"
                        name="ward"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                        <option value="">-- Chagua Wilaya Kwanza --</option>
                        <option value="Kivukoni" selected>Kivukoni</option>
                        <!-- Options will be dynamically loaded based on district selection in a real app -->
                    </select>
                </div>

                <div class="mb-6">
                    <label for="street" class="block text-gray-700 text-sm font-semibold mb-2">Mtaa*</label>
                    <input
                        type="text"
                        id="street"
                        name="street"
                        value="123 Main Street"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingiza jina la mtaa"
                        required
                    />
                </div>

                <div class="flex justify-between space-x-4 mt-6">
                    <button
                        type="submit"
                        class="w-1/2 bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition duration-300 ease-in-out shadow-lg"
                    >
                        Sasisha Wasifu
                    </button>
                    <button
                        type="button"
                        class="w-1/2 bg-gray-500 text-white py-3 rounded-md font-semibold hover:bg-gray-600 transition duration-300 ease-in-out shadow-lg"
                    >
                        Ghairi
                    </button>
                </div>
            </form>

            <!-- Change Password Section -->
            <div class="mt-10 pt-6 border-t border-gray-200">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Badilisha Nenosiri</h3>
                <form id="changePasswordForm">
                    <div class="mb-4">
                        <label for="currentPassword" class="block text-gray-700 text-sm font-semibold mb-2">Nenosiri la Sasa*</label>
                        <input
                            type="password"
                            id="currentPassword"
                            name="currentPassword"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Ingiza nenosiri la sasa"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-gray-700 text-sm font-semibold mb-2">Nenosiri Jipya*</label>
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Ingiza nenosiri jipya"
                            required
                        />
                    </div>
                    <div class="mb-6">
                        <label for="confirmNewPassword" class="block text-gray-700 text-sm font-semibold mb-2">Thibitisha Nenosiri Jipya*</label>
                        <input
                            type="password"
                            id="confirmNewPassword"
                            name="confirmNewPassword"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Thibitisha nenosiri jipya"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition duration-300 ease-in-out shadow-lg"
                    >
                        Badilisha Nenosiri
                    </button>
                </form>
            </div>
        </div>
    </main>

        <!-- Footer -->
    <footer class="bg-blue-800 text-white p-4 mt-8">
        <div class="container mx-auto flex justify-around items-center text-center">
            <a href="index.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">üè†</span>
                <span class="text-xs">Home</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">‚öôÔ∏è</span>
                <span class="text-xs">Settings</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">üë§</span>
                <span class="text-xs">Profile</span>
            </a>
            <a href="info_and_payments.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">‚ùì</span>
                <span class="text-xs">Help</span>
            </a>
        </div>
    </footer>

    <script>
        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('sw-TZ', options);
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        // Initial call to display immediately
        updateDateTime();

        // You can set the username dynamically here after a real login
        document.getElementById('userName').textContent = 'David'; // Example name

        // Dynamic content for Kata based on Wilaya selection (placeholder for static HTML)
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        districtSelect.addEventListener('change', function() {
            const selectedDistrict = districtSelect.value;
            wardSelect.innerHTML = '<option value="">-- Chagua Wilaya Kwanza --</option>'; // Reset wards

            if (selectedDistrict === 'Ilala') {
                wardSelect.innerHTML += '<option value="Kivukoni">Kivukoni</option>';
                wardSelect.innerHTML += '<option value="Upanga Mashariki">Upanga Mashariki</option>';
                // Add more wards for Ilala
            } else if (selectedDistrict === 'Kinondoni') {
                wardSelect.innerHTML += '<option value="Kinondoni">Kinondoni</option>';
                wardSelect.innerHTML += '<option value="Msasani">Msasani</option>';
                // Add more wards for Kinondoni
            }
            // Add more conditions for other districts
        });

        // Handle profile form submission (placeholder)
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Profile updated!');
            // In a real application, send data to server and show success message
        });

        // Handle change password form submission (placeholder)
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Password change requested!');
            // In a real application, send data to server, validate, and show success/error
        });
    </script>
</body>
</html>
