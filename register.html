<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Portal - Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <!-- Tanzania Emblem Logo Placeholder -->
        <div class="flex justify-center mb-6">
            <img
                src="https://placehold.co/100x100/007bff/ffffff?text=Tanzania+Logo"
                alt="Tanzania Emblem Logo"
                class="w-24 h-24 rounded-full object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/333333?text=Logo';"
            />
        </div>

        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Register for WEO Portal</h1>
        <p class="text-center text-gray-600 mb-8">Please fill in your details to create an account</p>

        <form>
            <div class="mb-6">
                <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your full name"
                />
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email address"
                />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                />
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm your password"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition duration-300 ease-in-out shadow-lg"
            >
                Register
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Already have an account? <a href="WEO_Portal_Login" class="text-blue-600 hover:underline font-semibold">Login here</a></p>
        </div>
    </div>
</body>
</html>
