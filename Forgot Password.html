<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Portal - Forgot Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <!-- Tanzania Emblem Logo Placeholder -->
        <div class="flex justify-center mb-6">
            <img
                src="https://placehold.co/100x100/007bff/ffffff?text=Tanzania+Logo"
                alt="Tanzania Emblem Logo"
                class="w-24 h-24 rounded-full object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/333333?text=Logo';"
            />
        </div>

        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Forgot Password</h1>
        <p class="text-center text-gray-600 mb-8">Select a method to receive your OTP</p>

        <form id="forgotPasswordForm">
            <div class="mb-6">
                <label for="otpMethod" class="block text-gray-700 text-sm font-semibold mb-2">Receive OTP via:</label>
                <select
                    id="otpMethod"
                    name="otpMethod"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="email">Email</option>
                    <option value="mobile">Mobile Number</option>
                </select>
            </div>

            <div id="emailSection" class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email address"
                />
            </div>
            <div id="mobileSection" class="mb-6 hidden">
                <label for="mobile" class="block text-gray-700 text-sm font-semibold mb-2">Mobile Number</label>
                <input
                    type="tel"
                    id="mobile"
                    name="mobile"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g., +2557XXXXXXXX"
                />
            </div>

            <button
                type="button"
                id="sendOtpButton"
                class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition duration-300 ease-in-out shadow-lg mb-6"
            >
                Send OTP
            </button>

            <div id="otpInputSection" class="hidden">
                <div class="mb-6">
                    <label for="otp" class="block text-gray-700 text-sm font-semibold mb-2">OTP</label>
                    <input
                        type="text"
                        id="otp"
                        name="otp"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter the OTP"
                    />
                </div>
                <button
                    type="submit"
                    id="resetPasswordButton"
                    class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition duration-300 ease-in-out shadow-lg"
                >
                    Reset Password
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Remember your password? <a href="WEO_Portal_Login" class="text-blue-600 hover:underline font-semibold">Login here</a></p>
        </div>
    </div>

    <script>
        const otpMethodSelect = document.getElementById('otpMethod');
        const emailSection = document.getElementById('emailSection');
        const mobileSection = document.getElementById('mobileSection');
        const sendOtpButton = document.getElementById('sendOtpButton');
        const otpInputSection = document.getElementById('otpInputSection');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        // Function to show/hide input fields based on selection
        function toggleInputFields() {
            if (otpMethodSelect.value === 'email') {
                emailSection.classList.remove('hidden');
                mobileSection.classList.add('hidden');
            } else {
                emailSection.classList.add('hidden');
                mobileSection.classList.remove('hidden');
            }
            // Reset OTP section and button state when method changes
            otpInputSection.classList.add('hidden');
            sendOtpButton.disabled = false;
            sendOtpButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            sendOtpButton.classList.add('bg-green-600', 'hover:bg-green-700');
        }

        // Initial call to set correct visibility
        toggleInputFields();

        // Event listener for method selection change
        otpMethodSelect.addEventListener('change', toggleInputFields);

        // Event listener for Send OTP button
        sendOtpButton.addEventListener('click', function() {
            // In a real application, this would send an OTP to the provided email/mobile.
            // For this static page, we just show the OTP input field.
            otpInputSection.classList.remove('hidden');
            this.disabled = true;
            this.classList.remove('bg-green-600', 'hover:bg-green-700');
            this.classList.add('bg-gray-400', 'cursor-not-allowed');
        });

        // Prevent default form submission for demonstration
        forgotPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, this would verify OTP and reset password
            console.log('Reset password attempt with OTP');
            // Simulate successful reset and redirect to login page
            window.location.href = 'WEO_Portal_Login';
        });
    </script>
</body>
</html>
