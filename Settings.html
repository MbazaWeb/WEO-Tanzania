<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEO Portal - Settings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">WEO Portal - Settings</h1>
            <div class="text-right">
                <p class="text-sm">Welcome, <span id="userName" class="font-semibold">User</span>!</p>
                <p class="text-xs" id="currentDateTime"></p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Application Settings</h2>

            <div class="mb-6">
                <label for="language" class="block text-gray-700 text-sm font-semibold mb-2">Language</label>
                <select
                    id="language"
                    name="language"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="en">English</option>
                    <option value="sw">Kiswahili</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="notifications" class="block text-gray-700 text-sm font-semibold mb-2">Notifications</label>
                <div class="flex items-center space-x-4">
                    <input type="checkbox" id="emailNotifications" name="emailNotifications" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                    <label for="emailNotifications" class="text-gray-700">Email Notifications</label>
                </div>
                <div class="flex items-center space-x-4 mt-2">
                    <input type="checkbox" id="smsNotifications" name="smsNotifications" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                    <label for="smsNotifications" class="text-gray-700">SMS Notifications</label>
                </div>
            </div>

            <div class="mb-6">
                <label for="theme" class="block text-gray-700 text-sm font-semibold mb-2">Theme</label>
                <select
                    id="theme"
                    name="theme"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition duration-300 ease-in-out shadow-lg"
            >
                Save Settings
            </button>
        </div>
    </main>

        <!-- Footer -->
    <footer class="bg-blue-800 text-white p-4 mt-8">
        <div class="container mx-auto flex justify-around items-center text-center">
            <a href="index.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">üè†</span>
                <span class="text-xs">Home</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">‚öôÔ∏è</span>
                <span class="text-xs">Settings</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">üë§</span>
                <span class="text-xs">Profile</span>
            </a>
            <a href="info_and_payments.html" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-700 transition duration-200">
                <span class="text-2xl">‚ùì</span>
                <span class="text-xs">Help</span>
            </a>
        </div>
    </footer>
    </footer>



    <script>
        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        // Initial call to display immediately
        updateDateTime();

        // You can set the username dynamically here after a real login
        document.getElementById('userName').textContent = 'David'; // Example name
    </script>
</body>
</html>
